  UPS_troubles_peuple:0 "Trouble des idéologies"
  UPS_troubles_peuple_desc:"Le peuple est encore sous le choc des événements passés et n'arrive pas à retrouver la stabilité au sein du pays. Le grand leader Leportus pense alors devoir recentrer une idéologie commune et des principes partagés."
  UPS_soutient_partie_kyanhg:0 "soutient au partie Kyanhg"
  UPS_soutient_partie_kyanhg_desc:"Le peuple est à présent uni et plus fort que tout. Ensemble, nous irons loin."
  UPS_armee_faible:0 "pays instable"
  UPS_armee_faible_desc:"Favoriser la stabilité et préférer rester au milieu des différentes idéologies du peuple permet d'éviter des poches de résistance, mais le peuple est moins uni. La stabilité, tout comme la protection du peuple, est affaiblie"
  
  
  
  
  
  
  
  
