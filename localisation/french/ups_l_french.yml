l_french:
 news.grandleader.1.t:0 "Le peuple doit choisir son dirigeant"
 news.grandleader.1.d:0 "Notre petit pays est né d'une flamme commune, celle de la gloire et de l'espérance. Nous espérons un monde meilleur et aujourd'hui, le peuple doit parler. Le peuple doit choisir son dirigeant désormais. Espérons que le nouveau dirigeant des Svetovas saura conduire son peuple vers la gloire et la sagesse !"
 news.grandleader.1.a:0 "Le gouvernement de L'Union des peuples Unis, laisse le peuple s'exprimer. Aujourd'hui le peuple doit parler, la flemme de l'espérance sera entre les mains du nouveau dirigeant !"
 news.grandleader.1.b:0 "Espérons que le peuple fera le bon choix."
 news.grandleader.1.c:0 "Le peuple c'est le pouvoir!"

 news.grandleader.2.t:0 "Le peuple à choisis !"
 news.grandleader.2.d:0 "Le peuple a parlé. Aujourd'hui est un jour important pour les Svetovas. Leportus a mené une guerre civile en URSS pour sauver le peuple de l'endoctrinement et de l'ignorance. Il a donc laissé le peuple choisir le parti qui leur semble le meilleur pour lutter ensemble contre les injustices.Le peuple a choisi la voie du fascisme et du désespoir. Leportus se sent trahi par son propre peuple qui l’abandonne lamentablement. Mais Leportus n'a pas dit son dernier mot !"
 news.grandleader.2.b:0 "Espérons que le peuple à fait le bon choix."
 news.grandleader.2.a:0 "Ce pays est très instable?!"

 news.grandleader.3.t:0 "Le peuple à choisis !"
 news.grandleader.3.d:0 "Le peuple a parlé. Aujourd'hui est un jour important pour les Svetovas. Leportus a mené une guerre civile en URSS pour sauver le peuple de l'endoctrinement et de l'ignorance. Il a donc laissé le peuple choisir le parti qui leur semble le meilleur pour lutter ensemble contre les injustices.Le peuple a choisi la voie du communisme et du désespoir. Leportus se sent trahi par son propre peuple qui l’abandonne lamentablement. Mais Leportus n'a pas dit son dernier mot !"
 news.grandleader.3.b:0 "Espérons que le peuple à fait le bon choix."
 news.grandleader.3.a:0 "Ce pays est très instable?!"

 news.grandleader.4.t:0 "Le peuple à choisis !"
 news.grandleader.4.d:0 "Le peuple a parlé. Aujourd'hui est un jour important pour les Svetovas. Leportus a mené une guerre civile en URSS pour sauver le peuple de l'endoctrinement et de l'ignorance. Il a donc laissé le peuple choisir le parti qui leur semble le meilleur pour lutter ensemble contre les injustices.Le peuple a choisi la voie de l'ésespoir. Leportus se sent glorifié par son peuple qui le soutient pleinement. Il compte désormais accomplir ce pour quoi le peuple l'a choisi !"
 news.grandleader.4.b:0 "Le peuple à fait le bon choix. Crions ura!"
 news.grandleader.4.a:0 "Ce pays est très glorieux?!"

 news.grandleader.5.t:0 "La Purge, c'est notre solution !"
 news.grandleader.5.d:0 "Si la stabilité est compromise par les théories immondes de certains saboteurs, il est nécessaire d'agir pour rétablir l'ordre dans le pays. Nous nous battrons pour une cause juste !"
 news.grandleader.5.b:0 "La Purge, c'est la solution"
 news.grandleader.5.a:0 "Encore un probleme ?!"

 news.grandleader.6.t:0 "Le peuple est enfin Unis !"
 news.grandleader.6.d:0 "Nous avons combattu les grandes idéologies qui influençaient le peuple en tout et en rien. Grâce au Kyanhg, le peuple, autrefois soumis, est désormais uni et peut se consacrer à lui-même. La philosophie de la vie et de l’homme doit s’inspirer de l’espace qui nous entoure. Nous pouvons enfin organiser notre pays et favoriser le bien-vivre."
 news.grandleader.6.b:0 "Nous avons gagné !"
 news.grandleader.6.a:0 "Enfin la paix !"

 news.grandleader.7.t:0 "Le peuple des indes orientales est libre"
 news.grandleader.7.d:0 "Les Pays-Bas et l'Union des peuples socialistes ont conclu un accord. Suite à cet accord, les Indes orientales néerlandaises sont désormais libres et indépendantes."
 news.grandleader.7.a:0 "Les temps changent ..."

 news.grandleader.8.t:0 "Génie de la propagande"
 news.grandleader.8.d:0 "Le premier ministre Miodrag a déduit que, grâce à la propagande, le peuple se sent plus fort. À travers des images, il peut comprendre l’utilité de son devoir, les raisons d’être fier de son pays, ainsi que les principes du pays. Des images percutantes et faciles à comprendre favorisent la stabilité et incitent le peuple à agir pour le bien du pays, et par conséquent, pour celui du peuple auquel il appartient."
 news.grandleader.8.a:0 "Un peuple fort, un pays fort, un monde meilleur !"

 news.grandleader.9.t:0 "Pourquoi mentir"
 news.grandleader.9.d:0 "Si le peuple a souffert, il doit comprendre pourquoi il devrait se battre aujourd'hui. Le premier ministre Miodrag, marqué par son passé difficile, en a conclu qu’il ne faut plus rêver, mais être objectif. Un peuple endoctriné ne vaut rien. S'il est simplement captivé par des propagandes, il risque d’être déçu et de perdre ses rêves, surtout si cela mène à l’échec. Si nous lui demandons de travailler sans expliquer les raisons, le peuple vivra moins heureux, se contentant uniquement de ce qui est nécessaire pour survivre, et poursuivra cette vie jusqu’à la fin de ses jours."
 news.grandleader.9.a:0 "Vivre est un problème, mourir en est un autre..."

 news.grandleader.10.t:0 "La Pologne cède Wilno"
 news.grandleader.10.d:0 "La Pologne a répondu aux exigences de l'Union des peuples socialistes en cédant Wilno."
 news.grandleader.10.a:0 "N'importe quoi."

 news.grandleader.11.t:0 "La Pologne refuse de ceder Wilno"
 news.grandleader.11.d:0 "La Pologne a refusé de céder Wilno à l'Union des peuples socialistes. Cela n'a pas plu au Grand Leader Leportus. Les Polonais doivent s'attendre au pire à présent..."
 news.grandleader.11.a:0 "La Pologne a raison ! "

